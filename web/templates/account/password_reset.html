<!DOCTYPE html>
<html>
<head>
<title>修改密码</title>
<link href="/static/account/css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=""/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>
<body>
	<h1>修改密码</h1>
		<div class="app-nature">
			<div class="nature"><img src="/static/account/images/bg.png" class="img-responsive" alt="" /></div>
			<form method="post" action="/accounts/password/reset">
				{%  csrf_token  %}
				<input type="email" class="text" name="email" value="user" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'user address';}" >
				<div class="submit"><input type="submit" value="提交" ></div>
				<div class="clear"></div>

				<div class="links">
					<p class="sign"><a href="{% url 'account_login' %}">返回登录</a></p>
					<div class="clear"></div>
				</div>
			</form>
		</div>
</body>
</html>
