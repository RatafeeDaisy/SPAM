{% extends 'SPAM/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
<section class="wrapper">
		  <div class="row">

				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i> 分析</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/web/index">Home</a></li>
						<li><i class="fa fa-table"></i>分析</li>
					</ol>
				</div>
			</div>
              <div class="row">
                  <div class="col-sm-12">

                      <section class="panel">

                            <h1>词云</h1>
                          <br/>
                          <img src="/static/img/Cloud.jpg" style="height:605px;width:60%">
                           <br/>
                           <h1> 机器学习-决策树</h1>
                          <br/>
                          <img src="/static/img/tree1.png" style="width:1600px">
                           <br/>
                           <h1> 短信类别统计</h1>
                          <br/>
                          <div class="panel-body" id="app3" style="height:335px;width:100%"></div>

                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>


<script type="text/javascript" src="https://cdn.staticfile.org/echarts/5.3.0/echarts.min.js"></script>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
var dom = document.getElementById("app3");
var myChart = echarts.init(dom);
var option = {
    title: {
        text: '各类型短信占比',
    },
       tooltip: {
        trigger: 'item'
    },
    legend: {
        top: '5%',
        left: 'center'
    },
    series: [
        {
            name: '数',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '40',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: {{dict_value | safe}}
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}
</script>



{% endblock %}
