{% extends 'SPAM/base.html' %}
{% block title %}分析模块{% endblock %}
{% block content %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<section class="wrapper">
		<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="icon_piechart"></i> 分析</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="{% url 'web:index' %}">Home</a></li>
						<li><i class="icon_piechart"></i>分析</li>
						
					</ol>
				</div>
			</div>
            <div class="row">
              <!-- chart morris start -->
              <div class="col-lg-12">
                  <section class="panel">
                      <header class="panel-heading">
                          <h3>可视化图表</h3>
                      </header>
                      <div class="panel-body">
                          <div class="tab-pane" id="chartjs">
                              <div class="row">
                                  <!-- Line -->
                                  <div class="col-lg-12">
                                      <section class="panel">
                                          <header class="panel-heading">
                                              Line
                                          </header>
                                          <div class="panel-body" id="app1" style="height:335px;width:100%">
                                          </div>
                                      </section>
                                  </div>
                              </div>
                              <div class="row">
                                  <!-- Radar -->
                                  <div class="col-lg-6">
                                      <section class="panel">
                                          <header class="panel-heading">
                                              Bar
                                          </header>
                                          <div class="panel-body" id="app2" style="height:335px;width:100%">
                                          </div>
                                      </section>
                                  </div>
                                  <!-- Polar Area -->
                                  <div class="col-lg-6">
                                      <section class="panel">
                                          <header class="panel-heading">
                                              Pie
                                          </header>
                                          <div class="panel-body" id="app3" style="height:335px;width:100%">
                                          </div>
                                      </section>
                                  </div>
                              </div>

                          </div>
                      </div>




                  </section>
              </div>
            </div>
</section>

{% endblock %}
{% block script %}
<script>
var dom = document.getElementById("app1");
var myChart = echarts.init(dom);
var option = {
    title: {
        text: '票房折线图',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: {{count_name | safe}},
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '票房',
            type: 'line',
            barWidth: '60%',
            data: {{count_piaofang | safe}}
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
</script>

<script>
var dom = document.getElementById("app2");
var myChart = echarts.init(dom);
var option = {
    title: {
        text: '前十票房电影',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: {{zuijia_name | safe}},
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '票房',
            type: 'bar',
            barWidth: '60%',
            data: {{zuijia_piaofang | safe}}
        }
    ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
</script>

<script>
var dom = document.getElementById("app3");
var myChart = echarts.init(dom);
var option = {
    title: {
        text: '各票房电影占比',
    },
       tooltip: {
        trigger: 'item'
    },
    legend: {
        top: '5%',
        left: 'center'
    },
    series: [
        {
            name: '数',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '40',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: {{dict_value | safe}}
        }
    ]
};


if (option && typeof option === 'object') {
    myChart.setOption(option);
}
</script>

{% endblock %}
